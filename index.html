<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Visca El Barca!</title>
  <link rel="stylesheet" href="./static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script>
    window.$ = require("./static/jquery-3.2.1.min.js")
  </script>
</head>

<body>
  <style>
    .container {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .grid {
      display: none
    }
  </style>
  <div class="container">
    <div class="container-fluid">
      <!-- Banner -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Next Match</h3>
        </div>
        <div class="btn" id="banner"><img src="./static/img/loading_banner.gif"></div>
      </div>

      <ul class="nav nav-tabs">
        <li id="tab_ranking" class="active"><a href="#">Ranking</a></li>
        <li id="tab_players"><a href="#">Players</a></li>
      </ul>

      <!-- Ranking -->
      <div class="panel grid" id="ranking-container">
        <div class="panel-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Drawn</th>
                <th>Lost</th>
                <th>Goal</th>
                <th>Against</th>
                <th>Goal Difference</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="ranking"></tbody>
          </table>
        </div>
      </div>

      <!-- Players -->
      <div class="panel grid" id="players-container">
        <div class="panel-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Club</th>
                <th>Goals</th>
              </tr>
            </thead>
            <tbody id="players"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <script>
    require("./app/render.js")
  </script>
</body>

</html>
